<app-navigation></app-navigation>

<div class="wrapper wrapper-content animated in-down container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="navy-line"></div>
        <h1>Applicants</h1>
      </div>
  
      <div class="ibox-content">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
              <tr>
                <th>id</th>
                <th>Name</th>
                <th>Contact Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Type</th>
                <th>Country</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody *ngIf="persons?.length != 0">
                <tr *ngFor="let person of persons">
                    <td>{{ person.id }}</td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.contactPerson }}</td>
                    <td>{{ person.phone }}</td>
                    <td>{{ person.email }}</td>
                    <td>{{ person.agentTypeName }}</td>
                    <td>{{ person.countryName }}</td>
                    <td>{{ person.isActive }}</td>
                </tr>
            </tbody>
            <tbody *ngIf="persons?.length == 0">
              <tr>
                <td colspan="3" class="no-data-available">No data!</td>
              </tr>
            <tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $('.navbar-default').addClass('navbar-scroll')
    });
  </script>
