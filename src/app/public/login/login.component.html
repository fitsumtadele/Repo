<html>
<head>
    <meta name="viewport" content="width=device-width">

</head>
<body>
<div class="middle-box text-center loginscreen  animated in-down" style="align-items:center">
    <!-- Logo-->
    <div id="fmhacaLogo_login">
        <img src="assets/images/FDRE.png">
        <p>FOOD, MEDICINE AND HEALTH CARE ADMINISTRATION AND CONTROL AUTHORITY OF ETHIOPIA</p>
    </div>
    <div>
        <!--<h2>Welcome to iImport</h2>-->
        <br/>
        <form name="loginForm"  class="m-t" role="form" ng-validate-form="loginModelValidation" ng-submit="Authenticate()">
            <div class="form-group">
                <input type="text" name="username" id="userName"class="form-control" placeholder="Username" ng-model="loginModel.UserName" ng-validate="loginModelValidation.username">
                <p *ngIf="!loginModelValidation.username && showError" class="help-block text-danger">Username is required</p>
            </div>
            <div class="form-group">
                <input type="password" id="userPw" class="form-control" placeholder="Password" ng-model="loginModel.Password" ng-validate="loginModelValidation.password">
                <p *ngIf="!loginModelValidation.password && showError" class="help-block text-danger">Password is required</p>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
           <p *ngIf="loginFailed" class="help-block text-danger">Incorrect username or password</p>
            <a routerLink="/home" routerLinkActive="active"><small>Home</small></a><br/>
            <a routerLink="/forgot" routerLinkActive="active"><small>Forgot password?</small></a>
        </form>
        <p class="m-t"> <small><strong>Version</strong>&nbsp;app_version</small> </p>

    </div>
</div>
</body>
</html>
<router-outlet></router-outlet>
